name: üéÆ Test and Build

on:
  workflow_dispatch:

# NOTE: If your `project.godot` is at the repository root, set `PROJECT_PATH` below to ".".
env:
  GODOT_VERSION: 4.3
  GODOT_CONTAINER_VERSION: '4.3'
  EXPORT_NAME: test-project
  PROJECT_PATH: .

permissions:
  checks: write
  contents: read

jobs:
  test:
    name: üß™Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4

      - name: üî¨ Execute Tests
        uses: MikeSchulze/gdUnit4-action@v1.1.5
        with:
          godot-version: ${{ env.GODOT_VERSION }}
          paths: 'res://tests/'
          timeout: 5
          report-name: test_report.xml 

  build-windows:
    name: üî® Build Game
    #needs: [test]
    runs-on: ubuntu-latest
    container:
      image: barichello/godot-ci:${GODOT_CONTAINER_VERSION} # can't get a var in here...

    steps:
      - name: üì• Checkout Repository
        uses: actions/checkout@v4
    
      - name: üõ†Ô∏è Setup
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/
          mkdir -v -p ~/.config/
          mv /root/.config/godot ~/.config/godot
          mv /root/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable ~/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable
        
      - name: üõ†Ô∏è Windows Build
        run: |
          mkdir -v -p build/windows
          EXPORT_DIR="$(readlink -f build)"
          cd ${{ env.PROJECT_PATH }}
          godot --headless --verbose --export-debug "Windows Desktop" "$EXPORT_DIR/windows/$EXPORT_NAME.exe"
      
      - name: üì¶ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows