name: ğŸ® Godot Create Build
description: ğŸ”¨ Builds Godot project for specified platform

inputs:
  godot-version:
    description: 'ğŸ”¢ Godot version to use'
    required: true
    default: '4.3'
  export-name:
    description: 'ğŸ“ Name of the exported file'
    required: true
  build-type:
    description: 'ğŸ—ï¸ Build type (debug/release)'
    required: false
    default: 'debug'
  project-path:
    description: 'ğŸ“ Path to the Godot project'
    required: false
    default: '.'

runs:
  using: docker
  image: barichello/godot-ci:${{ inputs.godot-version }}
  steps:
    - name: ğŸ› ï¸ Setup Environment
      shell: bash
      run: |
        mkdir -v -p ~/.local/share/godot/export_templates/
        mkdir -v -p ~/.config/
        mv /root/.config/godot ~/.config/godot
        mv /root/.local/share/godot/export_templates/${GODOT_VERSION}.stable ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
    
    - name: ğŸ”¨ Build Game
      shell: bash
      run: |
        mkdir -v -p build/windows
        EXPORT_DIR="$(readlink -f build)"
        cd ${{ inputs.project-path }}
        godot --headless --verbose --export-${{ inputs.build-type }} "Windows Desktop" "$EXPORT_DIR/windows/${{ inputs.export-name }}.exe"
